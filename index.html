<!DOCTYPE html>
<html>
    <head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
      <header class="masthead">
        <div class="container h-100">
          <div class="row h-100 align-items-center">
            <div class="col-12 text-center">
              <h1 class="font-weight-bold text-light ">What is the weather like outside?</h1>
              <form>
                  <div class="col-12">
                    <input type="text" action="#" class="form-control text-center" placeholder="Type your city here..." id="cityField">
                  </div>
                  <div class="col mt-5">
                    <button class="btn btn-light" type="button" id="search">Tell me!</button>
                  </div>
              </form>   
            </div>
          </div>
        </div>
      </header>
      <footer>
        <div id="sticky-footer" class="py-4 text-center fixed-bottom col-12">
              <a href="https://openweathermap.org" class="text-muted">Powered by OpenWeatherMap</a>
        </div>
      </footer>
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
      <link href="/style.css" type="text/css" rel="stylesheet">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.bundle.min.js" integrity="sha384-VoPFvGr9GxhDT3n8vqqZ46twP5lgex+raTCfICQy73NLhN7ZqSfCtfSn4mLA2EFA" crossorigin="anonymous"></script>
      <script src="/main.js"></script>
    </body>
</html>
